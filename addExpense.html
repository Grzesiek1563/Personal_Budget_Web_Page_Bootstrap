	<main>
		<article>
			<div class="container">
				<div class="row">
					<div class="col-10 col-md-6 col-lg-4 offset-1 offset-md-3 offset-lg-4 bg-primary pt-3 pb-4 px-4 text-center sheet">
						<p class="decorativeFont h3 mt-2 mb-3">Dodaj wydatek</p>
						<form action="addExpense.php" method="post">
							<div class="input-group mb-3">
								<span class="input-group-text p-2" id="basic-addon1"> <i class="icon-money-2"></i> </span>
								<input type="number" name="expenseAmount" step="0.01" placeholder="kwota" min="0.01" class="form-control"  
								aria-label="Kwota wydatku" aria-describedby="basic-addon1">
							</div>
							<div class="mb-3">
								<input type="date" name="expenseDate" class="form-control p-2" value="2022-10-12" min="2000-01-01" aria-label="Data wydatku">
							</div>
							<div class="row">
								<div class="col-8 offset-2">
									<p class="decorativeFont h4 mt-2 mb-1">Forma płatności</p>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="paymentType" id="flexRadioDefault1" checked>
										<label class="form-check-label" for="flexRadioDefault1">Gotówka</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="paymentType" id="flexRadioDefault2">
										<label class="form-check-label" for="flexRadioDefault2">Karta debetowa</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="paymentType" id="flexRadioDefault3">
										<label class="form-check-label" for="flexRadioDefault3">Karta kredytowa</label>
									</div>
								</div>
							</div>
							<div class="input-group my-3">
								<select class="form-select">
									<option selected hidden>Kategoria wydatku</option>
									<option value="1">Jedzenie</option>
									<option value="2">Mieszkanie</option>
									<option value="3">Transport</option>
									<option value="4">Telekomunikacja</option>
									<option value="5">Opieka zdrowotna</option>
									<option value="6">Ubranie</option>
									<option value="7">Higiena</option>
									<option value="8">Dzieci</option>
									<option value="9">Rozrywka</option>
									<option value="10">Wycieczka</option>
									<option value="11">Szkolenia</option>
									<option value="12">Książki</option>
									<option value="13">Oszczędności</option>
									<option value="14">Na emeryturę</option>
									<option value="15">Spłata długów</option>
									<option value="16">Darowizna</option>
									<option value="17">Inne wydatki</option>
								</select>
							</div>
							<div class="input-group mb-4">
								<textarea name="comment" class="form-control p-2" id="comment" cols="80" rows="2" placeholder="komentarz..." aria-label="Komentarz"></textarea>
							</div>
							<div class="row">
								<div class="col-6">
									<button type="submit" class="btn btn-primary">Dodaj</button>
								</div>
								<div class="col-6">
									<a href="menu.html" class="btn btn-secondary">Anuluj</a>
								</div>
							</div>
						</form>
					</div>
